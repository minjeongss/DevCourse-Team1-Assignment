<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>암기카드</title>
        <link rel="stylesheet" href="main.css" />
        <script type="module" src="cards.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>암기를 재미있게! 플래쉬 카드</h1>
            <div class="cardWrap">
                <ul class="cards"></ul>
                <div class="emptyCards">새로운 카드를 만들어주세요.</div>
                <div class="cardBtns">
                    <button class="btn prevBtn">이전</button>
                    <span class="pageInfo">1 / 3</span>
                    <button class="btn nextBtn">다음</button>
                </div>
            </div>
            <button class="btn addBtn">항목 추가</button>
            <button class="btn clearBtn">모든 기록 삭제</button>
        </div>
        <div class="modal">
            <div class="addCon">
                <p>새로운 항목 추가</p>
                <form id="newCard">
                    <label for="question">질문</label>
                    <textarea
                        id="question"
                        placeholder="질문을 적어주세요"
                    ></textarea>
                    <label for="answer">답변</label>
                    <textarea
                        id="answer"
                        placeholder="내용을 적어주세요"
                    ></textarea>
                    <button type="submit" class="btn">추가하기</button>
                </form>
                <button type="button" class="btn modalCloseBtn">닫기</button>
            </div>
        </div>
    </body>
</html>
