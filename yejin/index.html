<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SLIDE</title>
        <link rel="stylesheet" href="slide.css" />
        <script defer src="slide.js"></script>
    </head>
    <body>
        <main>
            <h1>슬라이드 연습</h1>
            <section class="slide">
                <h2>슬라이드 섹션영역</h2>
                <div class="slide-wrap">
                    <ul class="sliderUl">
                        <li class="slider">
                            <div>
                                <p>슬라이드 번호 1</p>
                                <img
                                    src="https://picsum.photos/400/100"
                                    alt=""
                                />
                            </div>
                        </li>
                        <li class="slider">
                            <div>
                                <p>슬라이드 번호 2</p>
                                <img
                                    src="https://picsum.photos/400/200"
                                    alt=""
                                />
                            </div>
                        </li>
                        <li class="slider">
                            <div>
                                <p>슬라이드 번호 3</p>
                                <img
                                    src="https://picsum.photos/300/200"
                                    alt=""
                                />
                            </div>
                        </li>
                        <li class="slider">
                            <div>
                                <p>슬라이드 번호 4</p>
                                <img
                                    src="https://picsum.photos/300/400"
                                    alt=""
                                />
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="btn prev">이전</button>
                <button class="btn next">다음</button>
                <div class="slider-dot">
                    <span class="dot1"></span>
                    <span class="dot2"></span>
                    <span class="dot3"></span>
                    <span class="dot4"></span>
                </div>
            </section>
        </main>
    </body>
</html>
