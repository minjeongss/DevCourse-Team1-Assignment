<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide</title>
    <link rel="stylesheet" href="./index.css" />
    <style></style>
    <!-- <script type="module" src="./events.js" defer></script> -->
    <script src="test.js" defer></script>
  </head>
  <body>
    <main>
      <h1>슬라이드 연습</h1>
      <section class="slide">
        <div class="slide-wrap">
          <ul class="sliderUl">
            <li class="slider">
              <div>
                <p>1</p>
                <img src="./img/clear.jpg" alt="cloudy" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>2</p>
                <img src="./img/cloudy.jpg" alt="cloudy" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>3</p>
                <img src="./img/lightrain.jpg" alt="cloudy" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>4</p>
                <img src="./img/mcloudy.jpg" alt="cloudy" />
              </div>
            </li>
          </ul>
        </div>
        <button class="btn prev">이전</button>
        <button class="btn next">다음</button>
        <div class="slider-dot">
          <span class="active">1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
        </div>
      </section>
    </main>
  </body>
</html>
