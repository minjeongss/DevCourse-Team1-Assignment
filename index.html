<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide</title>
    <link rel="stylesheet" href="./index.css" />
    <style></style>
    <script type="module" src="initialize.js" defer></script>
    <script type="module" src="events.js" defer></script>
  </head>
  <body>
    <main>
      <h1>슬라이드 연습</h1>
      <section class="slide">
        <div class="slide-wrap">
          <ul class="sliderUl">
            <li class="slider">
              <div>
                <p>1</p>
                <img src="https://loremflickr.com/600/400" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>2</p>
                <img src="https://loremflickr.com/400/100" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>3</p>
                <img src="https://loremflickr.com/500/200" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>4</p>
                <img src="https://loremflickr.com/400/400" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>5</p>
                <img src="https://loremflickr.com/500/300" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>6</p>
                <img src="https://loremflickr.com/600/400" />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>7</p>
                <img src="https://loremflickr.com/600/400" />
              </div>
            </li>
          </ul>
        </div>
        <button class="btn prev">이전</button>
        <button class="btn next">다음</button>
        <div class="slider-dot"></div>
      </section>
    </main>
  </body>
</html>
